<!doctype html>
<html>
<head>
  <title>controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!--   <meta name="viewport" content="width=device-width, initial-scale=2.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes"> -->
  <!-- <link rel="manifest" href="manifest.json"> -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN", "メイリオ", Meiryo, sans-serif;
    }
    body, html{
      overflow: hidden;
      height: 100%;
    }
    body {
      background-color: #FF3333;
      color: white;
    }
    .c {
      text-align: center;
    }
    .header {
      width: 100%;
      height: 56px;
      /*background-color: #FF3333;*/
      position: absolute;
      top: 0;
      left :0;
    }
    /*.header #back {
      font-size: 12pt;
      line-height: 50px;
      vertical-align: middle;
      margin-left: 12pt;
    }*/
    .header button{
      height: 2em;
      border: 1px solid white;
      background-color: rgba(0, 0, 0, 0.3);
      /*padding: 10px 12px;*/
      margin: 0;
      height: 40px;
      width: 80px;
      color: white;
      font-size: 11pt;
      line-height: 11pt;
      position: absolute;
      top: 28px;
      transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
      -moz-transform: translateY(-50%);
      z-index: 10;
    }
    .header button#back {
      left: 10px;
    }
    .header button#auto {
      right: 10px;
    }
    .header #lightname {
      font-size: 11pt;
      line-height: 50pt;
      position: absolute;
      top: 28px;
      left: 50%;
      display: inline-block;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
    }
    .bgs {
      width: 100%;
      height: 100%;
    }
    .bg_candidate {
      width: 100%;
      height: 20%;
      background-size: 100%;
    }
    .output {
      position :absolute;
      font-size: 15pt;
      top: 0;
      right: 0;
    }
    .color_wheel {
      width: 300px;
      /*width: 60%;*/
      height: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      background-color: white;
      border: solid 2px white;
      border-radius: 50%;
      /*BUG WORKAROUND*/
/*      border-top-left-radius: 150px;
      border-top-right-radius: 150px;
      border-bottom-left-radius: 150px;
      border-bottom-right-radius: 149px;*/
      border-radius: 50% 50% 50% 49.9%;
      background-image: url(assets/cw_600.png);
      background-position: 50% 50%;
    }

    .setup {
      text-align: center;
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      /*visibility: hidden;*/
    }

    .setup h2 {
      margin-top: 10%;
      font-size: 24pt;
      letter-spacing: 1em;
      font-weight: 100;
      margin-right: -1em;
      margin-bottom: 10%;
    }

    .setup input {
      border: 0;
      padding: 10px;
      font-size: 20pt;
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      border: solid 1px #fff;
      /*border: 0;*/
      margin: 0 0 20px;
      width: 60%;
      min-width: 240px;
      text-align: center
    }

    .setup button {
      border: solid 1px #fff;
      /*border: 0;*/
      padding: 1em;
      margin: 0 0 20px;
      font-size: 11pt;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      width: 150px;
      /*box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);*/
    }
    
    #backhome button{
      position: absolute;
      left: 50%;
      bottom: 10%;
      transform: translateX(-50%);
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      font-size: 9pt;
      padding: 0.5em;
    }

    #bg1 {
      background-image: url('bg/convoke.jpg');
    }
    #bg2 {
      background-image: url('bg/origami.jpg');
    }
    #bg3 {
      background-image: url('bg/tsuru.jpg');
    }
    #bg4 {
      background-image: url('bg/tatami.jpg');
    }
    #bg5 {
      background-image: url('bg/flowers.jpg');
    }

    .msg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      font-size: 12pt;
      line-height: 100px;
      width: 300px;
      height: 100px;
      text-align: center;
    }

  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src='controller.js'></script>
</head>
<body>
  <div class="header">
    <p id='lightname'>MOCHI MOCHI</p>
    <button id='back'>BACK</button>
    <button id='auto'>AUTO</button>
  </div>
  <div class="bgs">
    <div class="bg_candidate" id='bg1'></div>
    <div class="bg_candidate" id='bg2'></div>
    <div class="bg_candidate" id='bg3'></div>
    <div class="bg_candidate" id='bg4'></div>
    <div class="bg_candidate" id='bg5'></div>
  </div>
  <!-- <pre class="output"></pre> -->
  <div class="color_wheel"></div>
  <div class="setup">
    <h2>CONNECT TO OMOCHI</h2>
    <form action="" id="connectlight">
      <input id="l"/><br>
      <button>CONNECT</button>
    </form>
    <form action="/" id="backhome">
      <button>BACK HOME</button>
    </form>
  </div>
  <div class="msg">hogehogehogehoge</div>
</body>
</html>
